<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="Medhozic|Estate" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.E.C. APP | pre-Beta</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>


    <section class="hero is-fullheight ">
      <div class="hero-body login_screen_background">
        <div class="container">
          <div class="container has-text-centered">
              <img id="mec_logo"class="is-3by2 " src="images/mec_logo.png" height="300px" width="200px"alt="">
          </div>

          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input is-large transparent" type="email" placeholder="Email Address">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>

          <div class="field ">
            <p class="control has-icons-left">
              <input class="input is-large transparent" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="loginContainer">
            <a href="dashboard.html" class=" loginButton button is-rounded is-large is-fullwidth is-size-5"> LOGIN </a>
          </div>

          <div class="container has-text-centered createAccountContainer ">
            <a href="createAccount.html" class="createAccount ">Create An Account</a>
          </div>



        </div>
      </div>
    </section>

  </body>
  </html>
